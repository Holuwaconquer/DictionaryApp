<body>
    <div class="installbtnDIV">
        <button id="installBtn">Install App</button>

<div class="header">
    <h1>LingoLookup</h1>
    <p>Explore word Definition, Semantics Meaning, Origins and Pronunciation in seconds!</p>

        <input type="text" placeholder="Search for a word..." id="userSearch" autofocus />
        <button onclick="searchWord()" id="search">Search</button>

</div>

<div>
    <div class="resultHeader">
        <div>
